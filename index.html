    <script>
        // ðŸŽ‰ FESTIVE AUDIO MANAGER (Optimized)
        class FestiveAudioManager {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.connect(this.audioContext.destination);
                this.masterGain.gain.value = 0.45;
                this.isPlaying = false;
                this.bassDrumInterval = null;
            }

            createFestiveChord(notes, duration, volume = 0.35, delay = 0) {
                const now = this.audioContext.currentTime + delay;
                notes.forEach((note, index) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    
                    osc.type = index === 0 ? 'sawtooth' : 'sine';
                    osc.frequency.value = note;
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(volume * (1 - index * 0.1), now + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
                    
                    osc.start(now);
                    osc.stop(now + duration);
                });
            }

            playBassDrum() {
                const now = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.frequency.setValueAtTime(80, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.6, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            }

            playCelebration() {
                this.createFestiveChord([523.25, 659.25, 783.99], 0.4);
                setTimeout(() => this.createFestiveChord([1046.5, 1318.5], 0.3, 0.25), 0.1);
                setTimeout(() => this.playBassDrum(), 0.05);
            }

            playFireworkFestive() {
                this.createFestiveChord([200 + Math.random()*800, 1000 + Math.random()*500], 0.25, 0.4);
                setTimeout(() => this.createFestiveChord([880, 1108.73], 0.3, 0.2), 0.1);
            }

            playFestiveMelody() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                const melody = [
                    [523.25, 659.25, 783.99], 0.3,
                    [698.46, 880.00, 1046.50], 0.4,
                    [523.25, 659.25, 783.99], 0.3,
                    [392.00, 493.88, 587.33], 0.5,
                    () => this.playBassDrum(),
                    [783.99, 987.77, 1174.66], 0.6,
                    [1046.50], 1.0
                ];
                let index = 0;
                const playNext = () => {
                    if (!this.isPlaying) return;
                    const item = melody[index % melody.length];
                    if (typeof item === 'function') item();
                    else {
                        const [notes, duration, vol] = Array.isArray(item) ? [...item, 0.35] : [item, 0.35];
                        this.createFestiveChord(notes, duration, vol);
                    }
                    index++;
                    setTimeout(playNext, 800);
                };
                playNext();
                this.bassDrumInterval = setInterval(() => this.isPlaying && this.playBassDrum(), 1200);
            }

            stop() {
                this.isPlaying = false;
                if (this.bassDrumInterval) clearInterval(this.bassDrumInterval);
            }

            resume() {
                if (this.audioContext.state === 'suspended') this.audioContext.resume();
            }
        }

        // âœ… FIXED COUNTDOWN - India Timezone
        function startCountdown() {
            function update() {
                const newYearIST = new Date('2026-01-01T00:00:00+05:30');
                const now = new Date();
                let diff = newYearIST - now;

                if (diff <= 0) {
                    document.getElementById('countdown').innerHTML = "ðŸŽ‰ à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² 2026 à¤®à¥à¤¬à¤¾à¤°à¤•! ðŸ‡®ðŸ‡³";
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            update();
            setInterval(update, 1000);
        }

        // Fireworks System
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        let particles = [];
        let fireworksInterval = null;

        function createFirework(x, y) {
            audio.playFireworkFestive();
            for(let i = 0; i < 50; i++) {
                particles.push({
                    x: x || Math.random() * canvas.width,
                    y: y || Math.random() * canvas.height * 0.6,
                    vx: (Math.random() - 0.5) * 18,
                    vy: (Math.random() - 0.5) * 18,
                    color: `hsl(${Math.random()*60}, 100%, ${60 + Math.random()*30}%)`,
                    life: 140, maxLife: 140
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => {
                p.x += p.vx; 
                p.y += p.vy; 
                p.vy += 0.12; 
                p.life--;
                const alpha = p.life / p.maxLife;
                ctx.save(); 
                ctx.globalAlpha = alpha; 
                ctx.fillStyle = p.color;
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, 6 * alpha, 0, Math.PI * 2); 
                ctx.fill(); 
                ctx.restore();
                return p.life > 0;
            });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // App State

        const randomWishes = [
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤®à¥à¤¬à¤¾à¤°à¤• à¤¹à¥‹! à¤¨à¤ˆ à¤‰à¤®à¥à¤®à¥€à¤¦à¥‡à¤‚, à¤¨à¤ˆ à¤–à¥à¤¶à¤¿à¤¯à¤¾à¤ à¤²à¤¾à¤!",
            "Happy New Year! à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤†à¤ªà¤•à¥€ à¤œà¤¿à¤‚à¤¦à¤—à¥€ à¤•à¥‹ à¤°à¤‚à¤—à¥€à¤¨ à¤¬à¤¨à¤¾à¤!",
            "à¤¶à¥à¤­ à¤¨à¤¯ à¤µà¤°à¥à¤·! à¤¸à¤«à¤²à¤¤à¤¾ à¤”à¤° à¤¸à¤®à¥ƒà¤¦à¥à¤§à¤¿ à¤•à¥€ à¤¬à¤§à¤¾à¤ˆ!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤¨à¤ˆ à¤¶à¥à¤°à¥à¤†à¤¤! à¤¢à¥‡à¤° à¤¸à¤¾à¤°à¥€ à¤–à¥à¤¶à¤¿à¤¯à¤¾à¤!",
            "ðŸŽ‰ 2026 à¤†à¤ªà¤•à¤¾ à¤¸à¤¬à¤¸à¥‡ à¤¶à¤¾à¤¨à¤¦à¤¾à¤° à¤¸à¤¾à¤² à¤¬à¤¨à¥‡!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤–à¥à¤¶à¤¿à¤¯à¥‹à¤‚ à¤­à¤°à¤¾ à¤¹à¥‹! à¤¨à¤ˆ à¤Šà¤à¤šà¤¾à¤‡à¤¯à¥‹à¤‚ à¤•à¥‹ à¤›à¥à¤“!",
            "Happy New Year! à¤¸à¤ªà¤¨à¥‡ à¤¸à¤š à¤¹à¥‹à¤‚, à¤‡à¤šà¥à¤›à¤¾à¤à¤ à¤ªà¥‚à¤°à¥€ à¤¹à¥‹à¤‚!",
            "à¤¶à¥à¤­à¤•à¤¾à¤®à¤¨à¤¾à¤à¤! à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤§à¤®à¤¾à¤•à¥‡à¤¦à¤¾à¤° à¤¹à¥‹!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤†à¤ªà¤•à¥€ à¤œà¤¿à¤‚à¤¦à¤—à¥€ à¤®à¥‡à¤‚ à¤–à¥à¤¶à¤¿à¤¯à¥‹à¤‚ à¤•à¥€ à¤¬à¥Œà¤›à¤¾à¤° à¤•à¤°à¥‡!",
            "2026 à¤†à¤ªà¤•à¤¾ à¤¸à¤¾à¤² à¤¹à¥ˆ! à¤œà¥€à¤¤ à¤•à¤¾ à¤œà¤¶à¥à¤¨ à¤®à¤¨à¤¾à¤“!"
        ];

        function generateUniqueId() { 
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); 
        }
        function getRandomWish() { 
            return randomWishes[Math.floor(Math.random() * randomWishes.length)]; 
        }

        // Core Functions
        function generateLink() {
            const senderName = document.getElementById('senderName').value.trim();
            if (!senderName) { alert('ðŸ‘¤ Pehle apna naam likho!'); return; }
            
            const uniqueId = generateUniqueId();
            wishes.push({id: uniqueId, sender: senderName, timestamp: new Date().toISOString(), views: 0});
            localStorage.setItem('wishes', JSON.stringify(wishes));
            
            audio.playCelebration();
            const shareUrl = `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(senderName)}&id=${uniqueId}`;
            
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=${encodeURIComponent(`${senderName} se Happy New Year wish! ðŸŽ‰
${shareUrl}`)}`;
            
            document.getElementById('senderForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'block';
            createFirework(canvas.width / 2, canvas.height * 0.3);
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;

        function generateNewWish() {

        function passToNext() {
            const nextName = document.getElementById('nextSenderName').value.trim();
            if (!nextName) { alert('ðŸ‘¤ Apna naam likho!'); return; }

            window.open(`https://wa.me/?text=${encodeURIComponent(`${nextName} se Happy New Year! ðŸŽ‰

            createFirework(canvas.width / 2, canvas.height * 0.3);

        // âœ… FIXED URL HANDLING
        const audio = new FestiveAudioManager();
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.has('sender')) {
            // Personalized link opened
            const senderName = decodeURIComponent(urlParams.get('sender'));
            const wishId = urlParams.get('id');
            currentWishId = wishId;
            
            const wish = wishes.find(w => w.id === wishId);
            if (wish) { 
                wish.views = (wish.views || 0) + 1; 
                localStorage.setItem('wishes', JSON.stringify(wishes)); 
            }
            
            // Show greeting view
            document.getElementById('senderForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'none';
            document.getElementById('greeting').style.display = 'block';
            document.getElementById('forwardSection').style.display = 'block';
            
            document.getElementById('randomWish').textContent = getRandomWish();
            document.getElementById('senderDisplay').textContent = `${senderName} à¤•à¥‡ à¤¤à¤°à¤« à¤¸à¥‡ â¤ï¸ Happy New Year!`;
            
            audio.playFestiveMelody();
            fireworksInterval = setInterval(() => createFirework(), 1200);
        }

        // Initialize
        startCountdown();
        document.addEventListener('click', () => audio.resume());
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('senderForm').style.display !== 'none') generateLink();
