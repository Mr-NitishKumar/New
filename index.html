<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

}

}

</style>
</head>

<body>

<canvas id="fireworksCanvas"></canvas>

<div class="container">
<h1>ðŸŽ‰ Happy New Year 2026 ðŸŽŠ</h1>

<div id="countdown">
<span id="days">0</span>d :
<span id="hours">0</span>h :
<span id="minutes">0</span>m :
<span id="seconds">0</span>s
</div>

<div id="form">
<input id="name" placeholder="ðŸ‘¤ Apna naam likho" maxlength="30">
<br>
<button onclick="makeLink()">ðŸš€ Magic Link Banao</button>
</div>

<div class="share-section" id="share">
<p>âœ¨ Link Copy Karo:</p>
<div id="link" class="share-link" onclick="copyLink()"></div>
</div>

<div id="wishBox" style="display:none">
<div id="wish"></div>
<div id="sender"></div>
</div>
</div>

<script>
/* ================= COUNTDOWN ================= */
const ny = new Date(2026,0,1).getTime();
setInterval(()=>{
 const now = Date.now();
 const d = ny - now;
 days.innerText = Math.max(0,Math.floor(d/(1000*60*60*24)));
 hours.innerText = Math.max(0,Math.floor(d%(1000*60*60*24)/(1000*60*60)));
 minutes.innerText = Math.max(0,Math.floor(d%(1000*60*60)/(1000*60)));
 seconds.innerText = Math.max(0,Math.floor(d%(1000*60)/1000));
},1000);

/* ================= LINK ================= */
function makeLink(){
 const n = name.value.trim();
 if(n.length < 2){
  alert("Please valid naam likho");
  return;
 }
 const url = location.origin + location.pathname + "?from=" + encodeURIComponent(n);
 link.innerText = url;
 share.style.display = "block";
}

/* ================= COPY ================= */
function copyLink(){
 navigator.clipboard.writeText(link.innerText);
 alert("Link copied!");
}

/* ================= WISH ================= */
const wishes=[
 "ðŸŽ‰ Naya saal mubarak ho!",
 "âœ¨ 2026 aapka best year ho!",
 "ðŸŽŠ Khushiyo se bhara saal!",
 "ðŸ¥³ Success aur happiness mile!",
 "ðŸŒŸ Dreams pure ho!",
 "ðŸ’– Love & peace mile!"
];

const q = new URLSearchParams(location.search);
if(q.has("from")){
 form.style.display="none";
 wishBox.style.display="block";
 wish.innerText = wishes[Math.floor(Math.random()*wishes.length)];
 sender.innerText = q.get("from") + " ki taraf se â¤ï¸";
}

/* ================= IMPROVED FIREWORKS ================= */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");

function resize(){
 canvas.width = innerWidth;
 canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

let particles=[];

function fire(){
 for(let i=0;i<40;i++){
  particles.push({
   x:Math.random()*canvas.width,
   y:Math.random()*canvas.height*0.6,
   vx:(Math.random()-0.5)*7,
   vy:(Math.random()-0.5)*7,
   life:100,
   color:`hsl(${Math.random()*360},100%,60%)`
  });
 }
}
setInterval(fire,1200);

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles = particles.filter(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.vy+=0.05;
  p.life--;
  ctx.globalAlpha = p.life/100;
  ctx.fillStyle = p.color;
  ctx.beginPath();
  ctx.arc(p.x,p.y,3,0,Math.PI*2);
  ctx.fill();
  return p.life>0;
 });
 ctx.globalAlpha=1;
 requestAnimationFrame(animate);
}
animate();
</script>
