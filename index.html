        .container { max-width: 600px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }

<body>

    <script>
        // ðŸŽµ Audio Manager
        const audio = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            playSound(frequency, duration = 0.3, type = 'sine', volume = 0.3) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.frequency.value = frequency;
                osc.type = type;
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(volume, this.ctx.currentTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + duration);
            },
            celebrate() {
                this.playSound(523, 0.4, 'sawtooth');
                setTimeout(() => this.playSound(659, 0.3), 50);
                setTimeout(() => this.playSound(80, 0.2, 'square'), 100);
            },
            firework() {
                this.playSound(800 + Math.random() * 400, 0.25);
            }
        };

        // âœ… FIXED COUNTDOWN - 100% Working
        function startCountdown() {
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            function update() {
                // IST Target: Jan 1, 2026 00:00:00
                const target = new Date('2026-01-01T00:00:00+05:30');
                const now = new Date();
                let diff = target - now;
                
                if (diff <= 0) {
                    document.getElementById('countdown').innerHTML = "ðŸŽ‰ à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² 2026 à¤®à¥à¤¬à¤¾à¤°à¤• à¤¹à¥‹! ðŸ‡®ðŸ‡³";
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // âœ… SAFE UPDATE - No padStart errors
                daysEl.textContent = days < 10 ? '0' + days : days;
                hoursEl.textContent = hours < 10 ? '0' + hours : hours;
                minutesEl.textContent = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.textContent = seconds < 10 ? '0' + seconds : seconds;
            }
            
            update(); // First run
            setInterval(update, 1000); // Every second
        }

        // Fireworks
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resizeCanvas(); window.addEventListener('resize', resizeCanvas);
        let particles = [];
        
        function createFirework(x = Math.random() * canvas.width, y = canvas.height * 0.6) {
            audio.firework();
            for(let i = 0; i < 50; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 18,
                    vy: (Math.random() - 0.5) * 18 - 5,
                    color: `hsl(${Math.random()*60 + 300}, 100%, ${60 + Math.random()*30}%)`,
                    life: 140, maxLife: 140
                });
            }
        }
        
        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life--;
                const alpha = p.life / p.maxLife;
                ctx.save(); 
                ctx.globalAlpha = alpha; 
                ctx.fillStyle = p.color;
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, 5 * alpha, 0, Math.PI * 2); 
                ctx.fill(); 
                ctx.restore();
                return p.life > 0;
            });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();
        setInterval(createFirework, 3000);

        // Wishes & State
        let wishes = JSON.parse(localStorage.getItem('wishes')) || [];
        const randomWishes = [
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤®à¥à¤¬à¤¾à¤°à¤• à¤¹à¥‹! à¤¨à¤ˆ à¤‰à¤®à¥à¤®à¥€à¤¦à¥‡à¤‚, à¤¨à¤ˆ à¤–à¥à¤¶à¤¿à¤¯à¤¾à¤ à¤²à¤¾à¤!",
            "Happy New Year! à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤†à¤ªà¤•à¥€ à¤œà¤¿à¤‚à¤¦à¤—à¥€ à¤•à¥‹ à¤°à¤‚à¤—à¥€à¤¨ à¤¬à¤¨à¤¾à¤!",
            "à¤¶à¥à¤­ à¤¨à¤¯ à¤µà¤°à¥à¤·! à¤¸à¤«à¤²à¤¤à¤¾ à¤”à¤° à¤¸à¤®à¥ƒà¤¦à¥à¤§à¤¿ à¤•à¥€ à¤¬à¤§à¤¾à¤ˆ!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤¨à¤ˆ à¤¶à¥à¤°à¥à¤†à¤¤! à¤¢à¥‡à¤° à¤¸à¤¾à¤°à¥€ à¤–à¥à¤¶à¤¿à¤¯à¤¾à¤!",
            "ðŸŽ‰ 2026 à¤†à¤ªà¤•à¤¾ à¤¸à¤¬à¤¸à¥‡ à¤¶à¤¾à¤¨à¤¦à¤¾à¤° à¤¸à¤¾à¤² à¤¬à¤¨à¥‡!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤–à¥à¤¶à¤¿à¤¯à¥‹à¤‚ à¤­à¤°à¤¾ à¤¹à¥‹! à¤¨à¤ˆ à¤Šà¤à¤šà¤¾à¤‡à¤¯à¥‹à¤‚ à¤•à¥‹ à¤›à¥à¤“!",
            "Happy New Year! à¤¸à¤ªà¤¨à¥‡ à¤¸à¤š à¤¹à¥‹à¤‚, à¤‡à¤šà¥à¤›à¤¾à¤à¤ à¤ªà¥‚à¤°à¥€ à¤¹à¥‹à¤‚!",
            "à¤¶à¥à¤­à¤•à¤¾à¤®à¤¨à¤¾à¤à¤! à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤§à¤®à¤¾à¤•à¥‡à¤¦à¤¾à¤° à¤¹à¥‹!",
            "à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤†à¤ªà¤•à¥€ à¤œà¤¿à¤‚à¤¦à¤—à¥€ à¤®à¥‡à¤‚ à¤–à¥à¤¶à¤¿à¤¯à¥‹à¤‚ à¤•à¥€ à¤¬à¥Œà¤›à¤¾à¤° à¤•à¤°à¥‡!",
            "2026 à¤†à¤ªà¤•à¤¾ à¤¸à¤¾à¤² à¤¹à¥ˆ! à¤œà¥€à¤¤ à¤•à¤¾ à¤œà¤¶à¥à¤¨ à¤®à¤¨à¤¾à¤“!"
        ];

        function generateUniqueId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }
        function getRandomWish() { return randomWishes[Math.floor(Math.random() * randomWishes.length)]; }

        // Core Functions
        function generateLink() {
            const name = document.getElementById('senderName').value.trim();
            if (!name) return alert('ðŸ‘¤ à¤¨à¤¾à¤® à¤²à¤¿à¤–à¥‹!');
            
            const id = generateUniqueId();
            wishes.push({id, sender: name, timestamp: new Date().toISOString(), views: 0});
            localStorage.setItem('wishes', JSON.stringify(wishes));
            
            audio.celebrate();
            const url = `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(name)}&id=${id}`;
            
            document.getElementById('shareLink').textContent = url;
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=${encodeURIComponent(`${name} se Happy New Year! ðŸŽ‰
${url}`)}`;
            
            document.getElementById('senderForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'block';
            createFirework(canvas.width/2, canvas.height*0.3);
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                const text = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                audio.celebrate();
                setTimeout(() => btn.textContent = text, 1500);
            });
        }

        function generateNewWish() {
            document.getElementById('randomWish').textContent = getRandomWish();
            audio.celebrate();
            createFirework(canvas.width/2, canvas.height*0.4);
        }

        function passToNext() {
            const name = document.getElementById('nextSenderName').value.trim();
            if (!name) return alert('ðŸ‘¤ à¤¨à¤¾à¤® à¤²à¤¿à¤–à¥‹!');
            
            const id = generateUniqueId();
            wishes.push({id, sender: name, timestamp: new Date().toISOString(), views: 0});
            localStorage.setItem('wishes', JSON.stringify(wishes));
            
            audio.celebrate();
            const url = `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(name)}&id=${id}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(`${name} se Happy New Year! ðŸŽ‰
${url}`)}`);
            document.getElementById('nextSenderName').value = '';
            createFirework(canvas.width/2, canvas.height*0.3);
        }

        // URL Check
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('sender')) {
            const sender = decodeURIComponent(urlParams.get('sender'));
            const id = urlParams.get('id');
            
            const wish = wishes.find(w => w.id === id);
            if (wish) {
                wish.views++;
                localStorage.setItem('wishes', JSON.stringify(wishes));
            }
            
            document.getElementById('senderForm').style.display = 'none';
            document.getElementById('greeting').style.display = 'block';
            document.getElementById('forwardSection').style.display = 'block';
            document.getElementById('randomWish').textContent = getRandomWish();
            document.getElementById('senderDisplay').textContent = `${sender} à¤•à¥‡ à¤¤à¤°à¤« à¤¸à¥‡ â¤ï¸ Happy New Year!`;
            
            setInterval(createFirework, 1000);
        }

        // START EVERYTHING
        document.addEventListener('click', () => audio.ctx.resume());
        startCountdown(); // ðŸ”¥ COUNTDOWN STARTS HERE
        
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('senderForm').style.display !== 'none') generateLink();
                else if (document.getElementById('forwardSection').style.display !== 'none') passToNext();
            }
        });
    </script>
