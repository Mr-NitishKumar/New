        /* Fireworks */

        @keyframes celebrate {

        }
        .sender-name {

        @media (max-width: 600px) {

        }
    </style>
</head>
<body>

    <script>

            "Happy New Year! ‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§Ü‡§™‡§ï‡•Ä ‡§ú‡§ø‡§Ç‡§¶‡§ó‡•Ä ‡§ï‡•ã ‡§∞‡§Ç‡§ó‡•Ä‡§® ‡§¨‡§®‡§æ‡§è!",
            "‡§∂‡•Å‡§≠ ‡§®‡§Ø ‡§µ‡§∞‡•ç‡§∑! ‡§∏‡§´‡§≤‡§§‡§æ ‡§î‡§∞ ‡§∏‡§Æ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡•Ä ‡§¨‡§ß‡§æ‡§à!",
            "‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§®‡§à ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§! ‡§¢‡•á‡§∞ ‡§∏‡§æ‡§∞‡•Ä ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ‡§Å!",
            "üéâ 2026 ‡§Ü‡§™‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§∏‡§æ‡§≤ ‡§¨‡§®‡•á!",
            "‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§≠‡§∞‡§æ ‡§π‡•ã! ‡§®‡§à ‡§ä‡§Å‡§ö‡§æ‡§á‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§õ‡•Å‡§ì!",
            "Happy New Year! ‡§∏‡§™‡§®‡•á ‡§∏‡§ö ‡§π‡•ã‡§Ç, ‡§á‡§ö‡•ç‡§õ‡§æ‡§è‡§Å ‡§™‡•Ç‡§∞‡•Ä ‡§π‡•ã‡§Ç!",
            "‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å! ‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§ß‡§Æ‡§æ‡§ï‡•á‡§¶‡§æ‡§∞ ‡§π‡•ã!",
            "‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§Ü‡§™‡§ï‡•Ä ‡§ú‡§ø‡§Ç‡§¶‡§ó‡•Ä ‡§Æ‡•á‡§Ç ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§¨‡•å‡§õ‡§æ‡§∞ ‡§ï‡§∞‡•á!",
            "2026 ‡§Ü‡§™‡§ï‡§æ ‡§∏‡§æ‡§≤ ‡§π‡•à! ‡§ú‡•Ä‡§§ ‡§ï‡§æ ‡§ú‡§∂‡•ç‡§® ‡§Æ‡§®‡§æ‡§ì!",
            "‡§®‡§Ø ‡§µ‡§∞‡•ç‡§∑ ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å! ‡§â‡§°‡§º‡§æ‡§® ‡§≠‡§∞‡•ã!",
            "Happy New Year! ‡§π‡§∞ ‡§¶‡§ø‡§® ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§π‡•ã!"
        ];

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Fireworks Animation
        let particles = [];
        function createFirework(x, y) {
            for(let i = 0; i < 40; i++) {
                particles.push({
                    x: x || Math.random() * canvas.width,
                    y: y || Math.random() * canvas.height * 0.6,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    color: `hsl(${20 + Math.random()*60}, 100%, ${50 + Math.random()*30}%)`,
                    life: 120,
                    maxLife: 120
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life--;
                
                const alpha = p.life / p.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5 * alpha, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                return p.life > 0;
            });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // Continuous fireworks for greeting
        function startFireworks() {
            setInterval(() => {
                createFirework();
            }, 600);
        }

        // Generate Random Wish
        function getRandomWish() {
            return wishes[Math.floor(Math.random() * wishes.length)];
        }

        // Main Functions
        function generateLink() {
            const senderName = document.getElementById('senderName').value.trim();
            if (!senderName) {
                alert('üë§ Pehle apna naam likho!');
                return;
            }
            
            const uniqueId = 'wish_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            const shareUrl = `${window.location.href}?wish=${uniqueId}&sender=${encodeURIComponent(senderName)}`;
            
            // Store in localStorage
            let wishesData = JSON.parse(localStorage.getItem('newyear_wishes')) || [];
            wishesData.push({
                id: uniqueId,
                sender: senderName,
                timestamp: new Date().toISOString(),
                views: 0
            });
            localStorage.setItem('newyear_wishes', JSON.stringify(wishesData));
            
            // Show share section
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('shareLink').href = shareUrl;
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=${encodeURIComponent(`${senderName} se Happy New Year wish! üéâ
${shareUrl}`)}`;
            document.getElementById('senderForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'block';
            
            // Fireworks celebration
            createFirework(canvas.width / 2, canvas.height * 0.3);
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => btn.textContent = original, 2000);
            });
        }

        function generateNewWish() {
            const senderName = document.getElementById('senderDisplay').textContent.replace('‡§ï‡•á ‡§§‡§∞‡§´ ‡§∏‡•á ‚ù§Ô∏è', '');
            document.getElementById('randomWish').textContent = getRandomWish();
            createFirework(canvas.width / 2, canvas.height * 0.4);
        }

        function showGreeting() {
            const urlParams = new URLSearchParams(window.location.search);
            const wishId = urlParams.get('wish');
            const senderName = urlParams.get('sender');
            
            if (wishId && senderName) {
                // Update view count
                let wishesData = JSON.parse(localStorage.getItem('newyear_wishes')) || [];
                const wish = wishesData.find(w => w.id === wishId);
                if (wish) {
                    wish.views = (wish.views || 0) + 1;
                    localStorage.setItem('newyear_wishes', JSON.stringify(wishesData));
                }
                
                document.getElementById('senderForm').style.display = 'none';
                document.getElementById('shareSection').style.display = 'none';
                document.getElementById('greeting').style.display = 'block';
                document.getElementById('randomWish').textContent = getRandomWish();
                document.getElementById('senderDisplay').textContent = `${senderName} ‡§ï‡•á ‡§§‡§∞‡§´ ‡§∏‡•á ‚ù§Ô∏è`;
                
                startFireworks();
                setInterval(createFirework, 1000);
            }
        }

        // Enter key support
        document.getElementById('senderName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateLink();
        });

        // Check URL on load
        showGreeting();

        // Initial fireworks
        setTimeout(() => createFirework(canvas.width / 2, canvas.height / 2), 1000);
